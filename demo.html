<!DOCTYPE html>
<html lang="TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link href="css/bootstrap-reboot.min.css" rel="stylesheet">
    <link href="css/bootstrap-grid.min.css" rel="stylesheet">
    <link href="css/owl.carousel.min.css" rel="stylesheet">
    <link href="css/owl.theme.default.min.css" rel="stylesheet">
    <link href="css/demo.css" rel="stylesheet">
</head>

<body>
    <div class="menu-wrap">
        <ul>
            <li>
                <a href="#">ABOUT</a>
            </li>
            <li>
                <a href="#">PRODUCTS</a>
            </li>
            <li>
                <a href="#">CONTACT</a>
            </li>
        </ul>
    </div>
    <div class="video-wrap">
        <div class="menu-btn">
            <span></span><span></span><span></span>
        </div>
        <div id="ytbg" data-ytbg-fade-in="true" data-youtube="https://www.youtube.com/watch?v=7kKWqsprqtY"></div>
        <div class="content">
            <div class="title">
                <h1>MY DEMO WEBSITE</h1>
            </div>
        </div>
    </div>

    <section class="container section section-about">
        <h2>ABOUT</h2>
        <p class="about">
            <strong>Lorem ipsum dolor,</strong><br>sit amet consectetur adipisicing elit. Neque esse.
        </p>
        <p><a href="#">READ MORE</a></p>
    </section>
    <div class="section section-carousel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="images/about-1.jpg" alt="">
            </div>
            <div class="item">
                <img src="images/about-2.jpg" alt="">
            </div>
            <div class="item">
                <img src="images/about-3.jpg" alt="">
            </div>
        </div>
    </div>

    <section class="section section-select">
        <div class="row g-0">
            <div class="col select">
                <div class="select-title">SUNNY</div>
                <div class="overlay"></div>
                <img src="images/select-1.jpg" alt="">
            </div>
            <div class="col select">
                <div class="select-title">NIGHT</div>
                <div class="overlay"></div>
                <img src="images/select-2.jpg" alt="">
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.youtube-background.js"></script>
    <script src="js/owl.carousel.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('[data-youtube]').youtube_background();
        });
        $('.menu-btn').click(function () {
            $('.menu-wrap').toggleClass('active');
            $(this).toggleClass('active');
        });

        $('.owl-carousel').owlCarousel({
            stagePadding: 200,
            loop: true,
            margin: 10,
            nav: false,
            items: 1,
            lazyLoad: true,
            dots: false,
            responsive: {
                0: {
                    items: 1,
                    stagePadding: 60
                },
                768: {
                    items: 1,
                    stagePadding: 100
                },
                992: {
                    items: 1,
                    stagePadding: 200
                },
                1200: {
                    items: 1,
                    stagePadding: 250
                },
                1400: {
                    items: 1,
                    stagePadding: 300
                }
            }
        });
    </script>
</body>

</html>
